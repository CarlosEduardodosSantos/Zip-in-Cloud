<div class="container mat-elevation-z8" [ngStyle]="{ 'background-color': '#FAFAFA' }">
  <form class="form" #temaChange="ngForm" (ngSubmit)="onSubmit(temaChange.value)" enctype="multipart/form-data">
    <h1 class="fullWidth">Preferências</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk - Dicas de um DEV" />

    <p class="margin-top-12">Temas:</p>
    <mat-radio-group aria-label="Select an option" name="tipo" class="tema">
      <mat-radio-button value="1" [checked]="checa(1)" (change)="selecionarTema(1)" class="padding-right-20" #tema>Padrão</mat-radio-button>

      <mat-radio-button value="2" [checked]="checa(2)" (change)="selecionarTema(2)" class="padding-right-20" #tema class="tema">Neutro</mat-radio-button>

      <mat-radio-button value="3" [checked]="checa(3)" (change)="selecionarTema(3)" class="padding-right-20" #tema class="tema">Escuro</mat-radio-button>

      <mat-radio-button value="4" [checked]="checa(4)" (change)="selecionarTema(4)" class="padding-right-20" #tema class="tema">Rouxinol</mat-radio-button>

      <mat-radio-button value="5" [checked]="checa(5)" (change)="selecionarTema(5)" class="padding-right-20" #tema class="tema">PharmaZip</mat-radio-button>
    </mat-radio-group>
    <button type="submit" class="fullWidth mat-elevation-z4" [ngStyle]="{ 'background-color': corBotao }" mat-flat-button color="warn">Aplicar</button>
    <button type="button" routerLink="/listusers" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

  <p class="fullWidth">{{ copyright }}</p>
</div>
