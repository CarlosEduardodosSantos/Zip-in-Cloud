<div class="container mat-elevation-z8">
  <form class="form" #alterarGrupo="ngForm" (ngSubmit)="onSubmit(alterarGrupo.value)" enctype="multipart/form-data">
    <h1 class="fullWidth">Alterar Grupo</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk - Dicas de um DEV" />

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input name="deS_" [(ngModel)]="grupo.deS_" required matInput placeholder="Ex.. Hot Dogs" maxlength="50" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <button type="submit" class="fullWidth mat-elevation-z4" mat-flat-button [ngStyle]="{ 'background-color': corBotao }" [disabled]="IsDisabled">Atualizar</button>
    <button type="button" routerLink="/listgrupo" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

  <p class="fullWidth">{{ copyright }}</p>
</div>
