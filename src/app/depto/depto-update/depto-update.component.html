<div class="container mat-elevation-z8">
  <form class="form" #alterarDepto="ngForm" (ngSubmit)="onSubmit(alterarDepto.value)" enctype="multipart/form-data">
    <h1 class="fullWidth">Alterar Departamento</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" />

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Seção</mat-label>
      <input name="deS_" [(ngModel)]="depto.des_" required matInput placeholder="Ex.. Exemplo" maxlength="50" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <button type="submit" class="fullWidth mat-elevation-z4" mat-flat-button [ngStyle]="{ 'background-color': corBotao }" [disabled]="IsDisabled">Atualizar</button>
    <button routerLink="/listdepto" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

  <p class="fullWidth">{{ copyright }}</p>
</div>
