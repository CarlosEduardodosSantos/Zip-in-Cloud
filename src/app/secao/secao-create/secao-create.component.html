<div class="container mat-elevation-z8">
  <form class="form" #cadastroSecao="ngForm" (ngSubmit)="onSubmit(cadastroSecao.value)" enctype="multipart/form-data">
    <h1 class="fullWidth">Cadastrar Seção</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" />

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Código</mat-label>
      <input name="codigo" ngModel required matInput type="number" placeholder="Ex.. 12345" maxlength="50" />
      <mat-icon matSuffix>format_list_numbered</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Seção</mat-label>
      <input name="deS_" ngModel required matInput placeholder="Ex.. Exemplo" maxlength="50" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <button type="submit" class="fullWidth mat-elevation-z4" mat-flat-button [ngStyle]="{ 'background-color': corBotao }" [disabled]="IsDisabled">Cadastrar</button>
    <button routerLink="/listsecao" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

  <p class="fullWidth">{{ copyright }}</p>
</div>
